<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VML - Conection whit GIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Conection with github">
    <meta name="keywords" content="git,github,conection,vml">
    <meta name="author" content="VML">
    <meta name="copyright" content="VML - CONECTION WITH GITHUB">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="listCtrl">
    <div class="container">
      <div class="col-md-4">
        <section class="navBar">
          <nav class="listMenu">
            <h3> GLOBOCOM/</h3>
            <ul>
              <li ng-repeat="listas in list | orderBy: '-forks_count' | limitTo:quantity">[{{$index + 1}}] -<a href="#" ng-click="abrirSubList(listas)"> {{listas.name}}</a></li>
            </ul>
          </nav>
          <nav>
            <ul class="pagination">
              <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true"> &laquo;</span></a></li>
              <li class="active"><a href=""> 1</a></li>
              <li><a href=""> 2</a></li>
              <li><a href="" aria-label="Next"><span aria-hidden="true"> &raquo;</span></a></li>
            </ul>
          </nav>
        </section>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div ng-init="outerIndex = $index" class="panel-body">{{item.description}}<br><span class="badge">{{item.language}}</span> &nbsp;<span class="badge">
              <svg aria-hidden="true" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14">
                <path d="M14 6l-4.9-0.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14l4.33-2.33 4.33 2.33L10.4 9.26 14 6z"></path>
              </svg> &nbsp;
              {{item.stargazers_count}}</span> &nbsp;<span class="badge">
              <svg aria-hidden="true" height="16" role="img" version="1.1" viewBox="0 0 10 16" width="10">
                <path d="M10 5c0-1.11-0.89-2-2-2s-2 0.89-2 2c0 0.73 0.41 1.38 1 1.72v0.3c-0.02 0.52-0.23 0.98-0.63 1.38s-0.86 0.61-1.38 0.63c-0.83 0.02-1.48 0.16-2 0.45V4.72c0.59-0.34 1-0.98 1-1.72 0-1.11-0.89-2-2-2S0 1.89 0 3c0 0.73 0.41 1.38 1 1.72v6.56C0.41 11.63 0 12.27 0 13c0 1.11 0.89 2 2 2s2-0.89 2-2c0-0.53-0.2-1-0.53-1.36 0.09-0.06 0.48-0.41 0.59-0.47 0.25-0.11 0.56-0.17 0.94-0.17 1.05-0.05 1.95-0.45 2.75-1.25s1.2-1.98 1.25-3.02h-0.02c0.61-0.36 1.02-1 1.02-1.73zM2 1.8c0.66 0 1.2 0.55 1.2 1.2s-0.55 1.2-1.2 1.2-1.2-0.55-1.2-1.2 0.55-1.2 1.2-1.2z m0 12.41c-0.66 0-1.2-0.55-1.2-1.2s0.55-1.2 1.2-1.2 1.2 0.55 1.2 1.2-0.55 1.2-1.2 1.2z m6-8c-0.66 0-1.2-0.55-1.2-1.2s0.55-1.2 1.2-1.2 1.2 0.55 1.2 1.2-0.55 1.2-1.2 1.2z"></path>
              </svg> &nbsp;
              {{item.forks_count}}</span></div>
        </div>
      </div>
    </div>
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/apis-angular.js"></script>
  </body>
</html>
